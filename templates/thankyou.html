{% extends "base.html" %}

{% block content %}

<div class="main">
    <div class="main__container">
        <div class="order-success__details">
            <div class="order-success__details__icon">
                <div class="circle">
                    <svg class="tick" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <path class="checkmark" fill="none" stroke="#448899" stroke-width="8" d="M2,20 L20,40 L50,10">
                        </path>
                    </svg>
                </div>
                <div class="thank-you">Thank You</div>
            </div>
            <div class="order-success__details__title">
                <span id="user_name_display"></span><span>，</span><span>您的行程已預定成功，感謝您的訂購！</span>
            </div>
        </div>
        <div class="thankyou__order-details">
            <div class="thankyou__overview-container">
                <div class="thankyou__order-number-container">
                    <span class="thankyou__order-number-title"></span>
                    <span class="thankyou__order-number"></span>
                </div>
                <div class="thankyou__order-date-container">
                    <span class="thankyou__order-date-title"></span>
                    <span class="thankyou__order-date"></span>
                </div>
                <div class="thankyou__order-amount-container">
                    <span class="thankyou__order-amount-title"></span>
                    <span class="thankyou__order-amount"></span>
                </div>
                <div class="thankyou__order-quantity-container">
                    <span class="thankyou__order-quantity-title"></span>
                    <span class="thankyou__order-quantity"></span>
                </div>
            </div>
            <div class="thankyou__spot">
                <div class="thankyou__spot-left-container">
                    <img class="thankyou__spot-photo" src="">
                </div>
                <div class="thankyou__spot-right-container">
                    <div class="thankyou__spot-name-container">
                        <span class="thankyou__spot-name-title"></span>
                        <span class="thankyou__spot-name"></span>
                    </div>
                    <div class="thankyou__spot-date-container">
                        <span class="thankyou__spot-date-title"></span>
                        <span class="thankyou__spot-date"></span>
                    </div>
                    <div class="thankyou__spot-time-container">
                        <span class="thankyou__spot-time-title"></span>
                        <span class="thankyou__spot-time"></span>
                    </div>
                    <div class="thankyou__spot-price-container">
                        <span class="thankyou__spot-price-title"></span>
                        <span class="thankyou__spot-price"></span>
                    </div>
                    <div class="thankyou__spot-address-container">
                        <span class="thankyou__spot-address-title"></span>
                        <span class="thankyou__spot-address"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% set css_link = url_for('static', filename='styles/thankyou.css') %}
{% set js_link = url_for('static', filename='javascripts/thankyou.js') %}
